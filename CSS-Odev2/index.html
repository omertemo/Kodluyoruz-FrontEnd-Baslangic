<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="logo">
        <img
          class="center"
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="google logo"
        />
      </div> -->
      <div class="logo">
        <img
          class="center"
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="google logo"
        />
      </div>

      <!-- SEARCH BOX START -->
      <div id="search-box">
        <div>
          <label for="fname">Search the web using Google!</label>
        </div>
        <div><input type="text" id="fname" name="fname" /><br /></div>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <!-- SEARCH BOX END -->

      <!-- 3 BOX SECTION START -->
      <div class="down-section">
        <!-- SPECIAL START -->
        <div class="special">
          <ul>
            <li>Special Searches</li>
            <li><a href="#">Stanford Search</a></li>
            <li><a href="#">Linux Search</a></li>
          </ul>
        </div>
        <!-- SPECIAL END -->

        <!-- INFO START -->
        <div class="info">
          <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
          </ul>
        </div>
        <!-- INFO END -->

        <!-- CONTANCT START -->
        <div class="contact">
          <ul>
            <li>Get Google!</li>
            <li>updates mothly:</li>
            <li><input type="text" placeholder="your e-mail" /></li>
            <li><button>Subscribe</button> <a href="#">Archive</a></li>
          </ul>
        </div>
        <!-- CONTANCT END -->
      </div>
      <!-- 3 BOX SECTION END -->

      <!-- copyright START -->
      <div class="copyright">
        <p>Copyright Â© 1998 Google Inc.</p>
      </div>
      <!-- copyright END -->
    </div>
  </body>
</html>
