<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToastFail" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Hata</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Boş veri kaydedilemez
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToastSuccess" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Başarılı</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Kaydetme işlemi tamamlandı
      </div>
    </div>
  </div>
  

  <!-- HEAD START -->
  <div class="bg-secondary d-flex justify-content-center">
    <div class="container h-100 ">
      <div class="row mt-5 pt-5">
        <div class="col-12 text-center">
          <img class="" src="kodluyoruz_yatay_slogan-300x35.png" alt="logo">
        </div>
        <h1 class="text-center display-3">  Yapılacaklar Listesi</h1>
      </div>
      <div class="input-group mb-5">
        <input type="text" class="form-control" placeholder="Bugün ne yapacaksın?" aria-label="Bugün ne yapacaksın?"
          aria-describedby="addButton" id="inputValue">
        <span class="btn btn-success" id="addButton" onclick="newElement()">Kaydet</span>
      </div>
    </div>
  </div>
  <!-- HEAD END -->
  
  <div class="container mt-3">
    <div class="row">
      <ul class="list-group" id="toDoList">
       
      </ul>
    </div>
  </div>


  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
